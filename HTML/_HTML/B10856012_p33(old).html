<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice - Hyper Link</title>
    <style>
        body 
        {
            font-size: 20px;
        }

        header 
        {
            color: red
        }

        .section1 
        {
            font-size: 24px;
            font-weight: bolder;
            color: green
        }

        ol 
        {
            line-height: 200%
        }
    </style>
</head>
<body>
    <header>
        <h1>
            延禧攻略
        </h1>
        <hr color="red" size="2">
    </header>
    <article>

            <ul style="list-style-type: circle;">

                <li><a href="https://zh.wikipedia.org/wiki/%E4%BD%98%E8%A9%A9%E6%9B%BC" target="_blank">佘詩曼</a></li>
                <li><a href="https://zh.wikipedia.org/wiki/%E7%A7%A6%E5%B5%90" target="_blank">秦嵐</a></li>
                <li><a href="https://zh.wikipedia.org/wiki/%E8%A8%B1%E5%87%B1" target="_blank">許凱</a></li>
            </ul>
        </ol>
    </article>
</body>
</html>
