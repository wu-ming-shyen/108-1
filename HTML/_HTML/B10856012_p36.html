<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{text-align: center}
        .insertvideo{float:left;}
        h1{font-size: 28px;font-weight: bolder}
        .youtube{float:none;}
    </style>
</head>
<body>
    <section>
        <video class="insertvideo" width="640" height="480" preload="auto" controls autoplay title="autoplay on">
            <source src="The HTML base Element.mp4" type="video/mp4">
                <p>“Your browser not support this video。”</p>
        </video>
    </section>
    <section>
        <video class="insertvideo" width="640" height="480" preload="auto" controls loop title="loop on">
            <source src="The HTML base Element.mp4" type="video/mp4">
                <p>“Your browser not support this video。”</p>
        </video>
    </section>
    <section>
        <iframe class="youtube" width="640" height="480" src="https://www.youtube.com/embed/homXzC5gpvo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    
    
    
</body>
</html>
